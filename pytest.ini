[tool:pytest]
# Apply-Copilot Pytest Configuration
# Follows TDD methodology with strict test requirements

# Test discovery
testpaths = tests apps/api/tests apps/companion/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require services)
    e2e: End-to-end tests (full system)
    slow: Slow tests (>1 second)
    security: Security-related tests
    rs: Reasoned Synthesis validation tests
    ats: ATS optimization tests
    llm: LLM provider tests

# Output and behavior
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --maxfail=1
    --disable-warnings
    --color=yes
    --durations=10
    --cov=apps/api/app
    --cov=apps/companion
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# Minimum test coverage requirements
minversion = 7.0.0
required_plugins = pytest-cov pytest-asyncio pytest-mock

# Test execution
asyncio_mode = auto
timeout = 300

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::UserWarning